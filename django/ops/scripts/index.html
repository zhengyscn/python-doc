<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>

 <div>
        <div>
            <h1 align="center" style="color: green">用户列表</h1>
        </div>

        <div>
            <table border="1" align="center" width="900">
                <thead>
                    <td>用户名</td>
                    <td>年龄</td>
                    <td>电话</td>
                    <td>地址</td>
                </thead>
                {% for k, obj in object_list.items() %}
                    <tbody>
                        <td>{{ obj.username }}</td>
                        <td>{{ obj.age }}</td>
                        <td>{{ obj.tel }}</td>
                        <td>{{ obj.address }}</td>
                    </tbody>
                {% endfor %}

            </table>

        </div>
    </div>

</body>
</html>
